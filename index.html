<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab: getUserMedia</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="page-wrap">
    <div class="header">
      <h1>Lab: getUserMedia</h1>
    </div>
    <div class="main">
      <!-- Video stream output -->
      <div class="camera">
        <video autoplay></video>
      </div>
      <!-- Camera controls -->
      <div class="controls">
        <div class="form-group">
          <label><input type="radio" class="filter" name="filter" checked>No filter</label>
          <label><input type="radio" class="filter" name="filter" data-filter="sepia" data-param="100%">Sepia</label>
          <label><input type="radio" class="filter" name="filter" data-filter="grayscale" data-param="100%">Grayscale</label>
          <label><input type="radio" class="filter" name="filter" data-filter="invert" data-param="100%">Invert</label>
        </div>
        <div class="form-group">
          <button type="button" class="capture-image">Capture Image</button>
          <button type="button" class="go-fullscreen">Go Fullscreen</button>
        </div>
      </div>
      <!-- List of captured images -->
      <div class="snapshots">
      </div>
    </div>
  </div>
  <script src="js/bower_components/zeptojs/src/zepto.js"></script>
  <script src="js/bower_components/zeptojs/src/event.js"></script>
  <script src="js/common.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
